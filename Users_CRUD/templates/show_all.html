<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Show Friends</title>
</head>
<body class="bg-dark">
    <div class="container bg-dark text-center text-light">
        
        <h1 class="text-center mb-5">List of Users</h1>
        <table class="table text-center mb-5 text-light">
            <thead >
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for user in users %} 
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at.strftime("%b %d %y")}}</td>
                    <td><a class="btn btn-success" href="/users/show/{{user.id}}">Show</a> | <a class="btn btn-primary" href="/users/edit/{{user.id}}">Edit</a> | <a class="btn btn-danger" href="/users/delete/{{user.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/create" class="btn btn-primary">Add User</a>

    </div>
</body>
</html>
