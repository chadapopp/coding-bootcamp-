<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Users Information</title>
</head>
<body class="bg-dark">

        <h1 class="text-center text-light mb-5">{{users.full_name()}}'s Information</h1>
        <div class=" d-flex card border-primary justify-content-center w-25 mx-auto p-2">
            <p>Full Name: {{users.full_name()}}</p>
            <p>Email: {{users.email}}</p>
            <p>Created On: {{users.created_at.strftime("%B %d, %Y, %X")}}</p>
            <p>Updated On: {{users.updated_at.strftime("%B %d, %Y, %X")}}</p>
            <div class="d-flex gap-1">
                <a class="btn btn-success" href="/users">Home</a> | <a class="btn btn-primary" href="/users/edit/{{users.id}}">Edit</a> | <a class="btn btn-danger" href="/users/delete/{{users.id}}">Delete</a>
            </div>
        </div>


</body>
</html>
