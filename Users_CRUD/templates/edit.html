<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit Friend</title>
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-light">Update {{user.first_name}}s Information</h1>
    </div>
    <div class="container w-25 bg-dark text-light mb-2">
        <form class="container row g-3" action="/users/update" method="post">
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{user.first_name}}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{user.last_name}}">
            <label for="email" >Email:</label>
            <input type="text" name="email" value="{{user.email}}">
            <input class="btn btn-primary" type="submit" value="Update">
        </form> 
    </div>
    <div class="container w-25 text-light">
        <a class="btn btn-success" href="/users">Home</a>
    </div>


</body>
</html>
