<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Users CR</title>
</head>
<body class="bg-dark">

<div class="container w-25 bg-dark-text-center-text-light">
    <h1 class="text-center text-light">Add a Friend</h1>
    <form class="container row g-3" action="/create_user" method="post">
        <input type="hidden" name="id">
        <label class="text-light" for="first_name">First Name:</label>
        <input type="text" name="first_name">
        <label class="text-light" for="last_name">Last Name:</label>
        <input type="text" name="last_name">
        <label class="text-light" for="email" >Email:</label>
        <input type="text" name="email">
        <input class="btn btn-primary" type="submit" action="/create_user" value="Add User">
        <input type="hidden" name="created_at">
    </form> 
</div>
    <div class="container w-25 text-light p-3">
        <a class="btn btn-success" href="/users">Home</a>
    </div>

</body>
</html>
