<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HTML Table</title>
</head>
<body>

        <table style="text-align: center; width:75%; margin:0 auto;" class=" table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th class="table-dark">First Name</th>
                <th class="table-dark">Last Name</th>
                <th class="table-dark">Full Name</th>
            </tr>
            </thead>
            <tbody>
                    {% for i in user %}
                <tr>
                    <td class="table-secondary">{{i['first_name']}}</td>
                    <td class="table-secondary">{{i['last_name']}}</td>
                    <td class="table-secondary">{{i['first_name']}} {{i['last_name']}}</td>
                </tr>
                    {%endfor%}
            </tbody>
        </table>











</body>
</html>
