<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/style.css')}}">
    <style>

    </style>
    <title>Checkerboard</title>
</head>
<body>
    <h2 style="background-color:{{color_2}}; color:{{color_1}};">Checkerboard</h2>

    <table>
        <tbody>
            {% for i in range(0,row)%}
            <tr>
                {% for x in range(0,col) %}
                    {% if (x+i) % 2 == 0 %} 
                        <td style="background-color: {{color_1}};"></td>
                    {% else %}
                        <td style="background-color: {{color_2}};"></td>
                    {% endif %}
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
